<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: header">
    <title>Viewing All Posts</title>
</head>
<body>

<div class="container mt-5">
    <h1>View All Posts</h1>
    <a class="btn btn-primary" href="/posts/create" role="button">Create Post</a>

    <div class="row mt-5">
        <div class="col-12" th:each="post : ${posts}">
            <p th:text="${post.title}"></p>
            <p th:text="${post.body}"></p>
            <hr>
        </div>
    </div>
</div>
<!-- This is where we iterate through the Posts ArrayList -->
</body>
</html>
</body>
</html>
