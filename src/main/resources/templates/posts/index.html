<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/header :: header">
    <title>Viewing All Posts</title>
</head>
<body>

<div class="container mt-5">
    <h1>View All Posts</h1>
    <a class="btn btn-primary" href="/posts/create" role="button">Create Post</a>

    <div class="row mt-5">
        <div class="col-12" th:each="post : ${posts}">
            <p th:text="${post.title}"></p>
            <p th:text="${post.body}"></p>
            <hr>
            <form th:action="@{/posts/edit/{id}(id=${post.id})}" method="get">
                <button type="submit" name="edit">Edit</button>
                <input hidden name="title" th:value="${post.title}">
                <input hidden name="body" th:value="${post.body}">
                <input hidden name="postId" th:value="${post.id}">
            </form>
            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post">
                <button type="submit" name="delete">Delete</button>
                <input hidden name="postId" th:value="${post.id}">
            </form>
        </div>
    </div>
</div>
<!-- This is where we iterate through the Posts ArrayList -->
</body>
</html>
</body>
</html>
